name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - staging  # or main, whichever you use

defaults:
  run:
    working-directory: wedding-page  # ðŸ‘ˆ this sets the context for all run steps

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: wedding-page/build 
